<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="input"></div>
        <div class="button">
            <div class="operator">
            <div>+</div>  
            <div>-</div>
            <div class="time">&times;</div>
            <div class="divide">&divide;</div>
            </div>
        <div class="pannel">
            <div class="number">
                <div>7</div> 
                <div>8</div> 
                <div>9</div> 
            </div>
            <div class="number">
                <div>4</div> 
                <div>5</div> 
                <div>6</div> 
            </div>
            <div class="number">
                <div>1</div> 
                <div>2</div> 
                <div>3</div> 
            </div>
            <div class="number">
                <div>0</div> 
                <div>.</div> 
                <div id="clear">C</div> 
            </div>
        </div>
        <div class="equal" id="result">=</div>
        </div>
    </div>
    <script type="text/javascript" src="scrip.js"></script>
</body>
</html>
